<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7aae2eb976.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js" defer></script>
    <script src="js\script.js" defer></script>
</head>

<body>
<header id="main-header" class="main-header">
    <div class="main-logo"><h1>Курсы online</h1></div>
    <div class="main-contact"></div>
    <a class="main-basket" href="#"><i class="fas fa-shopping-basket"></i></a>
</header>

<div id="app">
    <div>
        <form class="form-wrapper">
            <search-form v-model="searchLine"></search-form>
            <input class="btn" type="submit" value="Найти" id="submit" @click="filterGoods">
            <input class="btn" type="submit" value="Очистить поиск" id="clear-filter" @click="clearfilterGoods">
        </form>
    </div>

    <basket :basket="basket" @delete-product="deleteProducts"></basket>

    <main>
        <goods-list :goods="filteredGoods" @add-product="addProducts"></goods-list>
    </main>

</div>

<footer id="main-footer" class="main-footer">
    <span>&copy; Курсы online</span>
    <div class="main-contact"></div>
</footer>

</body>
</html>
